<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Interactivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }

        #noBtn {
            position: relative;
        }
    </style>
</head>
<body>

    <h1>¿Te gustaria salir por un cafe y platicar un rato?</h1>

    <div class="button-container">
        <button id="yesBtn">Sí</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        // Función para mostrar mensaje al presionar "Sí"
        document.getElementById("yesBtn").addEventListener("click", function() {
            alert("¡Gracias por elegir Sí!");
        });

        // Función para mover el botón "No" cuando el ratón se acerque
        document.getElementById("noBtn").addEventListener("mouseover", function() {
            const button = this;
            const x = Math.random() * window.innerWidth - button.offsetWidth;
            const y = Math.random() * window.innerHeight - button.offsetHeight;
            button.style.left = Math.max(0, x) + 'px';
            button.style.top = Math.max(0, y) + 'px';
            button.style.position = 'absolute';
        });
    </script>

</body>
</html>
